<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - PedidosYa</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #FA0050;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 140px;
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: white;
      margin: 20px 0 25px 0;
      font-weight: 600;
      font-size: 26px;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 580px;
      margin-bottom: 50px;
      padding: 35px 40px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      box-sizing: border-box;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #ddd;
      background: #fafafa;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
      margin-bottom: 6px;
      box-sizing: border-box;
    }

    textarea {
      height: 85px;
      resize: vertical;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
    }

    .autocomplete-wrapper {
      position: relative;
      width: 100%;
    }

    #autocomplete-list {
      position: absolute;
      top: 105%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 140px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      z-index: 9999;
    }

    #autocomplete-list div {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #autocomplete-list div:hover {
      background: #ffe3ef;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #eaeaea;
      margin: 20px 0;
    }

    .input-error {
      border: 2px solid #FA0050 !important;
      background: #ffe6ee !important;
    }

    .error-text {
      color: #FA0050;
      font-size: 13px;
      margin-bottom: 8px;
      display: none;
    }

    button {
      width: 100%;
      background: #FA0050;
      color: white;
      font-size: 17px;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 22px;
      font-weight: 600;
    }

    button:hover {
      background: #d80045;
    }

    #statusMessage {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
      font-weight: 500;
      display: none;
    }
  </style>
</head>

<body>

  <img src="logo-blanco.png" class="logo">
  <h2>Formulario de Conectividad</h2>

  <div class="container">

    <!-- PARTNER -->
    <label>Nombre del local *</label>
    <div class="autocomplete-wrapper">
      <input type="text" id="partnerInput" placeholder="Escribe el nombre del local...">
      <div id="autocomplete-list"></div>
    </div>
    <div class="error-text" id="error-partnerInput">Agrega el nombre del local</div>

    <div class="divider"></div>

    <label>Tu nombre *</label>
    <input type="text" id="contactName" placeholder="Escribe tu nombre">
    <div class="error-text" id="error-contactName">Agrega tu nombre</div>

    <label>Teléfono *</label>
    <input type="text" id="phone" maxlength="8" placeholder="Escribe tu número de contacto">
    <div class="error-text" id="error-phone">Debe tener 8 dígitos numéricos</div>

    <label>Motivo de desconexión *</label>
    <select id="reason">
      <option value="">Selecciona...</option>
      <option value="Desea darse de baja">Deseo darme de baja de la plataforma</option>
      <option value="Problemas con POS">Mi POS no tiene conexión a internet</option>
      <option value="Problemas de internet">Mi POS presenta problemas técnicos</option>
      <option value="Sin acceso al local">Olvidé conectarme</option>
      <option value="Local en remodelación">Local en remodelación</option>
      <option value="Otro">Otro motivo</option>
    </select>
    <div class="error-text" id="error-reason">Selecciona un motivo</div>

    <label>¿Tienes contacto de tu asesor comercial? *</label>
    <select id="hasAdvisor">
      <option value="">Selecciona...</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>
    <div class="error-text" id="error-hasAdvisor">Selecciona una opción</div>

    <label>¿Te gustaría ser contactado por tu asesor comercial? *</label>
    <select id="wantsContact">
      <option value="">Selecciona...</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>
    <div class="error-text" id="error-wantsContact">Selecciona una opción</div>

    <label>¿Podemos visitarte del 27 al 29 de enero? *</label>
    <select id="visitAvailability">
      <option value="">Selecciona...</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>
    <div class="error-text" id="error-visitAvailability">Selecciona una opción</div>

    <label>Comentario adicional (opcional)</label>
    <textarea id="comment" placeholder="Escribe un comentario adicional..."></textarea>

    <button onclick="sendForm()">Enviar</button>
    <div id="statusMessage"></div>

  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyLA68dth3t0be61BbuStphzuOk-1yhk2v97XamGhh4Zl383sWawazmPFtnn3hPkjLA/exec";

let partners = [];

fetch(`${SCRIPT_URL}?action=getPartners`)
  .then(res => res.json())
  .then(data => partners = data.partners || []);

const partnerInput = document.getElementById("partnerInput");
const list = document.getElementById("autocomplete-list");

partnerInput.addEventListener("input", () => {
  const val = partnerInput.value.toLowerCase();
  list.innerHTML = "";
  if (!val || val.length < 2) return;

  partners.filter(p => p.toLowerCase().includes(val)).slice(0,12).forEach(p => {
    const div = document.createElement("div");
    div.textContent = p;
    div.onclick = () => {
      partnerInput.value = p;
      clearError("partnerInput","error-partnerInput");
      list.innerHTML = "";
    };
    list.appendChild(div);
  });
});

function showError(inputId, errorId) {
  document.getElementById(inputId).classList.add("input-error");
  document.getElementById(errorId).style.display = "block";
}

function clearError(inputId, errorId) {
  document.getElementById(inputId).classList.remove("input-error");
  document.getElementById(errorId).style.display = "none";
}

function sendForm() {
  const data = {
    partner_name: partnerInput.value.trim(),
    contact_name: contactName.value.trim(),
    phone: phone.value.trim(),
    reason: reason.value,
    has_advisor: hasAdvisor.value,
    wants_contact: wantsContact.value,
    visit_availability: visitAvailability.value,
    comment: comment.value.trim()
  };

  let ok = true;

  if (!data.partner_name) { showError("partnerInput","error-partnerInput"); ok=false; }
  if (!data.contact_name) { showError("contactName","error-contactName"); ok=false; }
  if (!/^\d{8}$/.test(data.phone)) { showError("phone","error-phone"); ok=false; }
  if (!data.reason) { showError("reason","error-reason"); ok=false; }
  if (!data.has_advisor) { showError("hasAdvisor","error-hasAdvisor"); ok=false; }
  if (!data.wants_contact) { showError("wantsContact","error-wantsContact"); ok=false; }
  if (!data.visit_availability) { showError("visitAvailability","error-visitAvailability"); ok=false; }

  if (!ok) return;

  statusMessage.style.display = "block";
  statusMessage.style.color = "#61C8FA";
  statusMessage.innerText = "Enviando tus datos, espera un momento...";

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    statusMessage.style.color = "#1DBF73";
    statusMessage.innerText = "¡Gracias! Tu información ha sido enviada correctamente.";

    partnerInput.value = "";
    contactName.value = "";
    phone.value = "";
    reason.value = "";
    hasAdvisor.value = "";
    wantsContact.value = "";
    visitAvailability.value = "";
    comment.value = "";
  })
  .catch(() => {
    statusMessage.style.color = "#FA0050";
    statusMessage.innerText = "Ocurrió un error al enviar el formulario.";
  });
}
</script>

</body>
</html>
