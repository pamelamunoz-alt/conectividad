<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- RESPONSIVE -->
  <title>Formulario de Conectividad - PedidosYa</title>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f6f6;
      padding: 20px;
      margin: 0;
    }

    .logo-container {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .logo-container img {
      width: 140px;
      height: auto;
    }

    h2 {
      text-align: center;
      color: #FA0050;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 22px;
    }

    .container {
      background: white;
      max-width: 520px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      position: relative;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      max-height: 160px;
    }

    button {
      width: 100%;
      background: #FA0050;
      border: none;
      padding: 14px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
    }

    button:hover {
      background: #d80045;
    }

    .autocomplete-wrapper {
      position: relative;
      width: 100%;
    }

    #autocomplete-list {
      position: absolute;
      top: 105%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 140px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      z-index: 9999;
    }

    #autocomplete-list div {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #autocomplete-list div:hover {
      background: #ffe3ef;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
    }

  </style>
</head>

<body>

<div class="logo-container">
  <!-- COLOCA AQUÍ TU LOGO -->
  <img src="logo-rosado.png" alt="PedidosYa">
</div>

<h2>Formulario de Conectividad</h2>

<div class="container">

  <label>Nombre del local *</label>
  <div class="autocomplete-wrapper">
    <input type="text" id="partnerInput" placeholder="Escribe el nombre del local..." required>
    <div id="autocomplete-list"></div>
  </div>

  <label>Tu nombre *</label>
  <input type="text" id="contactName" placeholder="Escribe tu nombre" required>

  <label>Teléfono *</label>
  <input type="text" id="phone" maxlength="8" placeholder="Escribe tu número de contacto" required>

  <label>Motivo de desconexión *</label>
  <select id="reason" required>
    <option value="">Selecciona...</option>
    <option value="Desea darse de baja">Deseo darme de baja de la plataforma</option>
    <option value="Problemas con POS">Tengo problemas con el POS</option>
    <option value="Problemas de internet">Tengo problemas con mi internet</option>
    <option value="Sin acceso al local">No tengo acceso al local</option>
    <option value="Otro">Otro motivo</option>
  </select>

  <label>Comentario adicional (opcional)</label>
  <textarea id="comments" placeholder="Escribe un comentario adicional..."></textarea>

  <button onclick="sendForm()">Enviar</button>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzhn8R1v0Uq20_bCet97csHYkWMC0hj0lqzcUXFBmwkG7VT-6GCTYguolwa2X2ptph9A/exec";

let partners = [];

fetch(`${SCRIPT_URL}?action=getPartners`)
  .then(res => res.json())
  .then(data => { partners = data.partners; });

const input = document.getElementById("partnerInput");
const list = document.getElementById("autocomplete-list");

input.addEventListener("input", function () {
  const val = this.value.toLowerCase();
  list.innerHTML = "";
  if (!val || val.length < 2) return;

  const filtered = partners.filter(p => p.toLowerCase().includes(val));
  filtered.slice(0, 12).forEach(p => {
    const div = document.createElement("div");
    div.textContent = p;
    div.onclick = () => {
      input.value = p;
      list.innerHTML = "";
    };
    list.appendChild(div);
  });
});

function sendForm() {
  const partner = input.value.trim();
  const contactName = document.getElementById("contactName").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const reason = document.getElementById("reason").value;
  const comments = document.getElementById("comments").value;

  if (!partner || !contactName || !reason) {
    alert("Por favor completa todos los campos obligatorios.");
    return;
  }

  if (!/^\d{8}$/.test(phone)) {
    alert("El número de teléfono debe tener exactamente 8 dígitos numéricos.");
    return;
  }

  const payload = {
    partner_name: partner,
    contact_name: contactName,
    phone,
    reason,
    comments
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(() => {
    alert("¡Gracias! Tu información ha sido enviada correctamente!");
    location.reload();
  })
  .catch(err => {
    console.error(err);
    alert("Ocurrió un error al enviar el formulario.");
  });
}
</script>

</body>
</html>
