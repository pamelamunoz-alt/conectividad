<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - PedidosYa</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #FA0050;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 140px;
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: white;
      margin: 20px 0 25px 0;
      font-weight: 600;
      font-size: 26px;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 580px;
      margin-bottom: 50px;
      padding: 35px 40px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      box-sizing: border-box;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #ddd;
      background: #fafafa;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
      margin-bottom: 6px;
      box-sizing: border-box;
    }

    textarea {
      height: 95px; 
      resize: vertical;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
    }

    .autocomplete-wrapper {
      position: relative;
      width: 100%;
    }

    #autocomplete-list {
      position: absolute;
      top: 105%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 140px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      z-index: 9999;
    }

    #autocomplete-list div {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "Poppins", sans-serif;
    }

    #autocomplete-list div:hover {
      background: #ffe3ef;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #eaeaea;
      margin: 20px 0;
    }

    .input-error {
      border: 2px solid #FA0050 !important;
      background: #ffe6ee !important;
    }

    .error-text {
      color: #FA0050;
      font-size: 13px;
      margin-top: -2px;
      margin-bottom: 8px;
      display: none;
      font-family: "Poppins", sans-serif;
    }

    button {
      width: 100%;
      background: #FA0050;
      color: white;
      font-size: 17px;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 22px;
      transition: 0.2s;
      font-weight: 600;
      font-family: "Poppins", sans-serif;
    }

    button:hover {
      background: #d80045;
    }
  </style>
</head>

<body>

  <img src="logo-blanco.png" class="logo">

  <h2>Formulario de Conectividad</h2>

  <div class="container">

    <label>Nombre del local *</label>
    <div class="autocomplete-wrapper">
      <input type="text" id="partnerInput" placeholder="Escribe el nombre del local...">
      <div id="autocomplete-list"></div>
    </div>
    <div class="error-text" id="error-partner">Agrega el nombre del local</div>

    <div class="divider"></div>

    <label>Tu nombre *</label>
    <input type="text" id="contactName" placeholder="Escribe tu nombre">
    <div class="error-text" id="error-name">Agrega tu nombre</div>

    <label>Teléfono *</label>
    <input type="text" id="phone" maxlength="8" placeholder="Escribe tu número de contacto">
    <div class="error-text" id="error-phone">Debe tener 8 dígitos numéricos</div>

    <label>Motivo de desconexión *</label>
    <select id="reason">
      <option value="">Selecciona...</option>
      <option value="Desea darse de baja">Deseo darme de baja de la plataforma</option>
      <option value="Problemas con POS">Tengo problemas con el POS</option>
      <option value="Problemas de internet">Tengo problemas con mi internet</option>
      <option value="Sin acceso al local">No tengo acceso al local</option>
      <option value="Otro">Otro motivo</option>
    </select>
    <div class="error-text" id="error-reason">Selecciona un motivo</div>

    <label>Comentario adicional (opcional)</label>
    <textarea id="comment" placeholder="Escribe un comentario adicional..."></textarea>

    <button onclick="sendForm()">Enviar</button>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzbtORCprcx4JcRhN0rKxcCBvAtnREj2CpdzWvwZ4ilBo6lf0PR9GOAOpWJMkAJHLq_uQ/exec";

/* CARGA DE PARTNERS */
let partners = [];

fetch(`${SCRIPT_URL}?action=getPartners`)
  .then(res => res.json())
  .then(data => partners = data.partners);

const partnerInput = document.getElementById("partnerInput");
const list = document.getElementById("autocomplete-list");

partnerInput.addEventListener("input", () => {
  const val = partnerInput.value.toLowerCase();
  list.innerHTML = "";

  if (!val || val.length < 2) return;

  partners
    .filter(p => p.toLowerCase().includes(val))
    .slice(0, 12)
    .forEach(p => {
      const div = document.createElement("div");
      div.textContent = p;
      div.onclick = () => {
        partnerInput.value = p;
        clearError("partnerInput", "error-partner");
        list.innerHTML = "";
      };
      list.appendChild(div);
    });
});


function showError(inputId, errorId) {
  document.getElementById(inputId).classList.add("input-error");
  document.getElementById(errorId).style.display = "block";
}

function clearError(inputId, errorId) {
  document.getElementById(inputId).classList.remove("input-error");
  document.getElementById(errorId).style.display = "none";
}

document.getElementById("partnerInput").addEventListener("blur", () => {
  if (partnerInput.value.trim() === "") showError("partnerInput", "error-partner");
  else clearError("partnerInput", "error-partner");
});

document.getElementById("contactName").addEventListener("blur", () => {
  const el = document.getElementById("contactName");
  if (el.value.trim() === "") showError("contactName", "error-name");
  else clearError("contactName", "error-name");
});

document.getElementById("phone").addEventListener("blur", () => {
  const phone = document.getElementById("phone").value.trim();
  if (!/^\d{8}$/.test(phone)) showError("phone", "error-phone");
  else clearError("phone", "error-phone");
});

document.getElementById("reason").addEventListener("blur", () => {
  const v = document.getElementById("reason").value;
  if (v === "") showError("reason", "error-reason");
  else clearError("reason", "error-reason");
});

/* Enviar formulario */
function sendForm() {
  const partner = partnerInput.value.trim();
  const name = contactName.value.trim();
  const phone = document.getElementById("phone").value.trim();
  const reason = document.getElementById("reason").value;
  const comment = document.getElementById("comment").value.trim();

  let ok = true;

  if (partner === "") { showError("partnerInput", "error-partner"); ok = false; }
  if (name === "") { showError("contactName", "error-name"); ok = false; }
  if (!/^\d{8}$/.test(phone)) { showError("phone", "error-phone"); ok = false; }
  if (reason === "") { showError("reason", "error-reason"); ok = false; }

  if (!ok) {
    alert("Por favor completa los campos obligatorios.");
    return;
  }

  const payload = {
    partner_name: partner,
    contact_name: name,
    phone: phone,
    reason: reason,
    comment: comment
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(() => {
      alert("¡Gracias! Tu información ha sido enviada correctamente.");
      location.reload();
    })
    .catch(err => {
      alert("Ocurrió un error al enviar el formulario.");
      console.log(err);
    });
}
</script>

</body>
</html>
