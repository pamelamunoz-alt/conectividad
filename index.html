<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Conectividad - PedidosYa</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FA0050;
      margin: 0;
      padding: 0;
    }

    .logo {
      text-align: center;
      margin-top: 25px;
    }

    .logo img {
      width: 150px;
    }

    h2 {
      text-align: center;
      color: white;
      margin-top: 10px;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 26px;
    }

    .container {
      background: white;
      max-width: 550px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px !important;   /* ← MISMO tamaño */
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fafafa;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    /* Corrige tamaño del select */
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 18px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      background: #FA0050;
      border: none;
      padding: 14px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #d80045;
    }

    /* Autocomplete */
    .autocomplete-wrapper {
      position: relative;
      width: 100%;
    }

    #autocomplete-list {
      position: absolute;
      top: 105%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 160px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 9999;
    }

    #autocomplete-list div {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #autocomplete-list div:hover {
      background: #ffe3ef;
    }
  </style>
</head>

<body>

<div class="logo">
  <img src="logo-blanco.png" alt="PedidosYa">
</div>

<h2>Formulario de Conectividad</h2>

<div class="container">

  <label>Nombre del local *</label>
  <div class="autocomplete-wrapper">
    <input type="text" id="partnerInput" placeholder="Escribe el nombre del local..." required>
    <div id="autocomplete-list"></div>
  </div>

  <label>Tu nombre *</label>
  <input type="text" id="contactName" placeholder="Escribe tu nombre" required>

  <label>Teléfono *</label>
  <input type="text" id="phone" maxlength="8" placeholder="Escribe tu número de contacto" required>

  <label>Motivo de desconexión *</label>
  <select id="reason" required>
    <option value="">Selecciona...</option>
    <option value="Desea darse de baja">Deseo darme de baja de la plataforma</option>
    <option value="Problemas con POS">Tengo problemas con el POS</option>
    <option value="Problemas de internet">Tengo problemas con mi internet</option>
    <option value="Sin acceso al local">No tengo acceso al local</option>
    <option value="Otro">Otro motivo</option>
  </select>

  <label>Comentario adicional (opcional)</label>
  <textarea id="comment" placeholder="Escribe un comentario adicional..."></textarea>

  <button onclick="sendForm()">Enviar</button>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzhn8R1v0Uq20_bCet97csHYkWMC0hj0lqzcUXFBmwkG7VT-6GCTYguolwa2X2ptph9A/exec";

let partners = [];

// Cargar lista de partners
fetch(`${SCRIPT_URL}?action=getPartners`)
  .then(res => res.json())
  .then(data => partners = data.partners);

// Autocomplete
const input = document.getElementById("partnerInput");
const list = document.getElementById("autocomplete-list");

input.addEventListener("input", function () {
  const val = this.value.toLowerCase();
  list.innerHTML = "";
  if (!val || val.length < 2) return;

  const filtered = partners.filter(p => p.toLowerCase().includes(val));
  filtered.slice(0, 12).forEach(p => {
    const div = document.createElement("div");
    div.textContent = p;
    div.onclick = () => {
      input.value = p;
      list.innerHTML = "";
    };
    list.appendChild(div);
  });
});

// Validaciones + envío
function sendForm() {
  const partner = input.value;
  const contactName = document.getElementById("contactName").value;
  const phone = document.getElementById("phone").value;
  const reason = document.getElementById("reason").value;
  const comment = document.getElementById("comment").value;

  if (!partner || !contactName || !phone || !reason) {
    alert("Por favor completa todos los campos obligatorios.");
    return;
  }

  if (!/^\d{8}$/.test(phone)) {
    alert("El número de teléfono debe tener exactamente 8 dígitos.");
    return;
  }

  const payload = {
    partner_name: partner,
    contact_name: contactName,
    phone: phone,
    reason: reason,
    comment: comment
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(() => {
      alert("¡Gracias! Tu información ha sido enviada correctamente.");
      location.reload();
    })
    .catch(err => {
      console.error(err);
      alert("Ocurrió un error al enviar el formulario.");
    });
}
</script>

</body>
</html>
